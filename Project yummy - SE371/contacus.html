  <main>
    <section class="contactus-section">
      <legend>Contact Us:</legend>
      <form class="contactus-form" action="" method="POST">
        <div class="form-input">
          <label for="name">Name:</label>
          <input type="text" id="name" name="_name" required pattern="[A-Za-z]{0,25}">
        </div>
        <div class="form-input">
          <label for="email">Email:</label>
          <input type="email" id="email" name="_email" required>
        </div>
        <div class="form-input">
          <label for="message">Message:</label>
          <textarea id="message" name="_message" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
        <button type="submit" class="btn">Cancel</button>
      </form>
    </section>
